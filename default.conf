server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

   location /api/ {
       proxy_pass  http://localhost:8080/;
   }

   # location ~* \.(ttf|ttc|otf|eot|woff|woff2|font.css|css|js)$ {
      # add_header Access-Control-Allow-Origin "*";
   # }
}
